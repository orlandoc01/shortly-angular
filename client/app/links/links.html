<div id='container'>
  <!--<script id='layout' type='text/x-handlebars-template'>-->
    <div class='navigation'>
    <ul>
      <li><a href='#/links' class='index'>All Links</a></li>
      <li><a href='#/shorten' class='create'>Shorten</a></li>
    </ul>
      <a href='#/signin' class='logout' ng-click='signout()'>Logout</a>
    </div>

    <div class='search'>
        <input class='text' type='text' ng-model='searchText'>
    </div>


    <div id='linkContainer' ng-repeat='link in data.links | filter:searchText'>
      <img src='/redirect_icon.png'/>
        <div class='info'>
          <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
          <div class='title'>{{link.title}}</div>
          <div class='original'>{{link.url}}</div>
          <a href='{{link.baseUrl}}/{{link.code}}'>{{link.baseUrl}}/{{link.code}}</a>
        </div>
    </div>

  <!--</script>-->
</div>
